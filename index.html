<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <title>Hangman Game</title>
</head>
<body>
    <header>
            <div id="banner" class="jumbotron jumbotron-fluid">
                    <div class="container banner-text-container">
                      <h1 class="game-title">Bill and Teds</h1>
                    <h1 class="display-3 game-title"> <span class="highlight">Excellent</span></h1> <h1 class="game-title">Hangman Man Game</h1>
                      <p class="lead">Try to guess some most excellent words or experience a bogus hanging.</p>
                    </div>
                  </div>
    </header>
    <section class="main-content container">
        <div class="row first-row">
            <div class="col-lg-6 col-md-12 gallows">
                <div id="deadGuyContainer">
                    <img src="assets/images/noose.png" alt="noose" id ="dead-guy" >
                </div>
                    
            </div>
            <div class="col-lg-6 col-md-12 game">
                    <div class="solution">
                            <h2>What is the word.</h2>
                            <div id="solution-container-words">
                                    
                            </div>
                            <div id="solution-container">
                              
                            </div>
                        </div>
               
                <div class="letters-guessed">
                    <h2>You guessed</h2>
                    <ul id="user-text">
                      
                    </ul>

                    <!-- <div item-width="change"></div> -->
                </div>

            </div>
        </div>
        <div class="row second-row">
                <div class="col-lg-6 col-md-12 under-gallows">
                        
                </div>

                <div class="col-lg-6 col-md-12 under-game">
                    </div>


        </div>
    </section>
    



<script src="assets/javascript/game.js"></script>
