<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hangman Game</title>
</head>
<body>
    <header>
            <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                      <h1 class="display-3">Hangman</h1>
                      <p class="lead">Guess the answer and don't get hung.</p>
                    </div>
                  </div>
    </header>
    <section class="main-content container">
        <div class="row">
            <div class="col-lg-6 col-md-12 gallows">
                    <div class="solution">
                            <h2>What is the word.</h2>
                                <ul id="answer">
                                    <li class="match">P</li>
                                    <li class="">A</li>
                                    <li class="">R</li>
                                    <li class="">T</li>
                                    <li class="">Y</li>
                            
                                </ul>
                        </div>
            </div>
            <div class="col-lg-6 col-md-12 game">
               
                <div class="letters-guessed">
                    <h2>You guessed</h2>
                    <ul id="user-text">
                      
                    </ul>

                    <!-- <div item-width="change"></div> -->
                </div>

            </div>
        </div>
    </section>
    



<script src="assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
